version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "disabled"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major"]
    groups:
      patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "patch"